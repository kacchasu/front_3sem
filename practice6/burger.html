<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger menu</title>
    <style>
        * {
            padding: 0;
            margin: auto;
        }

        #gap {
            margin: 50px;
        }

        img {
            max-width: 100%;
            border-radius: 0.1em;
        }

        a {
            border: none;
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: pink;
        }

        header {
            border: 1px solid pink;
            border-radius: 0.4em;
            position: fixed;
            left: 2.5%;
            height: 27px;
            width: 100%;
            padding-top: 2.5px;
            text-align: center;
            top: 11px;
        }

        .container {
            width: 95%;
            margin: auto;
            background-color: snow;
        }

        #burger, [for=burger] {
            display: none;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        li {
            display: inline;
        }

        li:before {
            content: "üêæ ";
        }

        li:after {
            content: " üêæ";
        }

        header img {
            margin-left: 5px;
            margin-top: 2px;
            border: none;
        }

        @media screen and (max-width: 800px) {
            [for=burger] {
                display: block;
                position: fixed;
                width: 30px;
                text-align: center;
                right: 15px;
                top: 15px;
            }

            nav {
                border: 1px solid pink;
                border-radius: 0.4em;
                visibility: hidden;
                position: fixed;
                top: 0;
                margin-top: 50px;
                background: snow;
                width: 90%;
                padding: 10px;
            }

            #burger:checked + label + nav {
                visibility: visible;
            }

            #burger:checked + label {
                transform: rotate(90deg);
                height: 30px;
                width: 23px;
                right: 18.5px;
                top: 11.5px;
                padding-top: 2px;

            }

            li {
                display: block;
            }

        }

        @media (min-width: 500px) {
            .container-1 {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .container-2 {
            display: flex;
            align-items: flex-start;
        }

        .container-2 {
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .container-1 div, .container-2 div {
            padding: 3px;
            padding-top: 6px;
            border: 1px solid pink;
            border-radius: 0.4em;
            margin: 10px;
            background: snow;
        }

        .box-1 {
            flex: 2;
            order: 2;
        }

        .box-2 {
            flex: 2;
            order: 1;
        }

        .box-3 {
            flex: 1;
            order: 3;
        }

        .box {
            flex-basis: 20%;
        }

        .buttons {
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .btn {
            min-width: 10%;
            border: none;
            cursor: pointer;
            font-family: "Roboto Light", sans-serif;
            color: black;
            letter-spacing: 1px;

            text-shadow: 0 1px 2px #000;
            padding: 8px;
            border-radius: 10px;
            font-size: 3%;
            background-size: 220%;
            box-shadow: 0 5px 5px -5px black;
        }
        @media (min-width: 800px) {
            .btn {
                font-size: 1em;
                min-width: 17%;
            }
        }
        .btn1 {
            transition: .5s ease;
            background-image: linear-gradient(45deg, #bea2da, #8a2f58, #19106c);
            color: snow;
            text-shadow: 0 1px 2px peachpuff;
        }
        .btn2 {
            transition: .5s ease;
            background-image: linear-gradient(45deg, snow, peachpuff, pink);
            color: #593d14;
            text-shadow: 0 1px 2px rosybrown;
        }
        .btn3 {
            transition: .5s ease;
            background-image: linear-gradient(45deg, #a0b6f1, #4374ec, #ffffff);
            color: snow;
            text-shadow: 0 1px 2px snow;
        }
        .btn4 {
            transition: .5s ease;
            background-image: linear-gradient(45deg, snow, #d93755, #e093a1);
            color: snow;
            text-shadow: 0 1px 2px firebrick;
        }
        .btn:hover {
            background-position: right;
            transform: translateY(-3px);
        }
        .btn1::before {
            content: "üåë ";
        }
        .btn2::before {
            content: "üåï ";
        }
        .notifications {
            display: inline-flex;
            position: relative;
        }
        nav {
            display: inline-flex;
        }
    </style>
</head>
<body>
<header class="container">
    <img align="left" src="favicon.png" alt="queer music artists" width="20" height="20">
    <nav>
        <ul>
            <li><a href="#">meow</a></li>
            <li><a href="#">meow meow</a></li>
            <li><a href="#">mewo</a></li>
            <li><a href="#">meoow</a></li>
            <li><a href="#">sshhhh</a></li>
        </ul>
    </nav>
    <button class="notifications">üîî</button>
    <input type="checkbox" id="burger">
    <label for="burger">‚ò∞</label>
</header>
<div id="gap"></div>
<div class="container-1">
    <div class="box-1">
        <p>
            <img src="1.png" alt="queer music artists">
        </p>
    </div>
    <div class="box-2">
        <p>
            <img src="7.png" alt="queer music artists">
        </p>
    </div>
    <div class="box-3">
        <p>
            <img src="2.png" alt="queer music artists">
        </p>
    </div>
</div>

<div class="container-2">
    <div class="box">
        <p>
            <img src="3.png" alt="queer music artists">
        </p>
    </div>
    <div class="box">
        <p>
            <img src="4.png" alt="queer music artists">
        </p>
    </div>
    <div class="box">
        <p>
            <img src="5.png" alt="queer music artists">
        </p>
    </div>
    <div class="box">
        <p>
            <img src="6.png" alt="queer music artists">
        </p>
    </div>
</div>
<footer>
    <div class="buttons">
        <button class="btn btn1">dark mode</button>
        <button class="btn btn2">light mode</button>
        <button class="btn btn3">vk</button>
        <button class="btn btn4">pinterest</button>
    </div>
</footer>
</body>
</html>
